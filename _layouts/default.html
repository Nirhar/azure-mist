<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="body-container">
      <nav class="navbar">
        <div class="navbar-div">
          <div class="navbar-logo"> {{ site.title }} </div>
          <ul class="navbar-links">
            {% for item in site.data.navigation %}
              <li {% if page.url == item.url %} class="current-page-nav-link" {% endif %}>
                <a href="{{ item.url | relative_url }}"> {{ item.title }} </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
      <div class="content-container">
        {{content}}
      </div>
      <footer class="footer">
        <p class="footer-message">
          {% if site.footer_url %}
            <a href="{{ site.footer_url }}">{{ site.footer_message }}</a>
          {% else %}
            {{ site.footer_message }}
          {% endif %}
        </p>
        <p class="footer-theme-decl"><a href="https://github.com/Nirhar/azure-mist"><i>Theme by nirhar</i></a></p>
      </footer>
    </div>
  </body>
</html>
